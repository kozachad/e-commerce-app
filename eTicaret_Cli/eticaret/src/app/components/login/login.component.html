<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      margin-top: 100px;
    }
    .card {
      border-radius: 15px;
    }
    .card-header {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px;
      font-size: 1.1rem;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .form-control {
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header text-center bg-primary text-white">
            <h2>Login</h2>
          </div>
          <div class="card-body p-4">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="name" class="form-label">Username</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
              </div>
              <div class="form-group mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
            </form>
          </div>
        </div>
        <div class="text-center mt-3">
          <p>Not registered yet? <a href="/register">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

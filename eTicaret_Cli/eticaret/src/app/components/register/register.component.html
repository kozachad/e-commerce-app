<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .register-container {
      margin-top: 50px;
    }

    .card {
      border-radius: 10px;
    }

    .card-header {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      background-color: #007bff;
      color: white;
    }

    .btn-block {
      padding: 10px;
      font-size: 1.1rem;
    }

    .form-group label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container register-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header text-center">
            <h2>Register</h2>
          </div>
          <div class="card-body p-4">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
              </div>
              <div class="form-group mb-4">
                <label for="role">Role</label>
                <select class="form-control" id="role" [(ngModel)]="role" name="role" required>
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
                  <option value="vip">Vip</option>
                </select>
              </div>
              <p>Selected Role: {{ role }}</p>
              <button type="submit" class="btn btn-primary btn-block w-100">Register</button>
            </form>
          </div>
        </div>
        <div class="text-center mt-3">
          <p>Already registered? <a href="/login">Login here</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
